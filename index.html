    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }

        body {
            background: #0f0f17;
            color: #fff;
            display: flex;
            justify-content: center;
        }

        .app {
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 90px;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .profile {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .header h4 {
            font-size: 14px;
            color: #aaa;
        }

        .header h3 {
            font-size: 18px;
        }

        .icons i {
            margin-left: 14px;
            font-size: 18px;
        }

        /* SEARCH */
        .search {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }

        .search input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #fff;
            margin: 0 10px;
        }

        /* SECTION */
        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 14px 0;
        }

        .section span {
            color: #8b5cf6;
            font-size: 13px;
        }

        /* OFFER SLIDER */
        .offer-card-container {
            overflow: hidden;
            margin-bottom: 18px;
        }

        .offer-slider {
            display: flex;
            gap: 12px;
            width: max-content;
            animation: slide 12s linear infinite;
        }

        .offer-slider:hover {
            animation-play-state: paused;
        }

        @keyframes slide {
            from {
                transform: translateX(0);
            }

            to {
                transform: translateX(-50%);
            }
        }

        .offer-card {
            width: 240px;
            height: 130px;
            background: linear-gradient(45deg, #883aff, #5146ff);
            border-radius: 18px;
            padding: 16px;
            position: relative;
        }

        .offer-card h1 {
            font-size: 32px;
        }

        .offer-card p {
            font-size: 14px;
        }

        .offer-card span {
            font-size: 12px;
        }

        .offer-card i {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            background: #1a1a1a;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-radius: 22px 22px 0 0;
        }

    <script>
        /* Username */
        const name = localStorage.getItem("username");
        if (name) {
            document.getElementById("username").innerText = name;
        }

        /* Offers */
        const offers = [
            { percent: "30%", text: "Today's Special", note: "All services" },
            { percent: "25%", text: "Weekend Offer", note: "Cleaning only" },
            { percent: "20%", text: "Plumbing Deal", note: "Limited time" },
        ];

        const slider = document.getElementById("offerSlider");

        /* duplicate for infinite scroll */
        [...offers, ...offers].forEach(o => {
            const card = document.createElement("div");
            card.className = "offer-card";
            card.innerHTML = `
        <h1>${o.percent}</h1>
        <p>${o.text}</p>
        <span>${o.note}</span>
        <i class="fa-solid fa-gift"></i>
    `;
            slider.appendChild(card);
        });
    </script>
