<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Services App</title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Poppins, sans-serif;
        }

        body {
            background: #0f0f17;
            color: #fff;
            display: flex;
            justify-content: center;
        }

        .app {
            width: 100%;
            max-width: 400px;
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 90px;
        }

        /* HEADER */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 14px;
        }

        .profile {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .profile img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .header h4 {
            font-size: 14px;
            color: #aaa;
        }

        .header h2 {
            font-size: 18px;
        }

        .icons i {
            margin-left: 14px;
            font-size: 18px;
        }

        /* SEARCH */
        .search {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 14px;
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }

        .search input {
            flex: 1;
            background: none;
            border: none;
            outline: none;
            color: #fff;
            margin-left: 10px;
        }

        .search i {
            color: #777;
        }

        /* SECTION TITLE */
        .section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 14px 0;
        }

        .section span {
            color: #8b5cf6;
            font-size: 13px;
        }

        /* OFFER */
        .offer {
            background: linear-gradient(135deg, #a855f7, #7c3aed);
            border-radius: 20px;
            padding: 18px;
            display: flex;
            align-items: center;
            margin-bottom: 18px;
        }

        .offer-text {
            flex: 1;
        }

        .offer-text h1 {
            font-size: 32px;
        }

        .offer-text p {
            font-size: 13px;
            margin: 6px 0;
        }

        .offer img {
            width: 100px;
            border-radius: 14px;
        }

        /* SERVICES */
        .services {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
        }

        .service {
            text-align: center;
        }

        .service div {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: auto;
        }

        .service i {
            font-size: 22px;
        }

        .service p {
            font-size: 12px;
            margin-top: 6px;
        }

        /* COLORS */
        .purple {
            background: #2a193f;
            color: #b77bff;
        }

        .orange {
            background: #3a2317;
            color: #ff9f43;
        }

        .blue {
            background: #172a3a;
            color: #4fa7ff;
        }

        .yellow {
            background: #3a3317;
            color: #ffd454;
        }

        .red {
            background: #3a1717;
            color: #ff6b6b;
        }

        .green {
            background: #173a1f;
            color: #4ade80;
        }

        .cyan {
            background: #173a3a;
            color: #22d3ee;
        }

        .gray {
            background: #2a2a2a;
            color: #aaa;
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            max-width: 400px;
            background: #1a1a1a;
            display: flex;
            justify-content: space-around;
            padding: 12px 0;
            border-radius: 22px 22px 0 0;
        }

        .bottom-nav div {
            text-align: center;
            font-size: 11px;
            color: #777;
        }

        .bottom-nav i {
            font-size: 18px;
        }

        .active {
            color: #8b5cf6;
        }
    </style>
</head>

        <!-- HEADER -->
